<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink='/questions'>Get questions</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink='/question/add'>Add question</a>
      <mat-divider></mat-divider>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-stroked-button color="accent" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    <mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="question">
        <mat-header-cell *matHeaderCellDef> Question </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.question}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <mat-header-cell *matHeaderCellDef> User first name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.user.firstName}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef> User last name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.user.lastName}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="delete">
        <mat-header-cell *matHeaderCellDef> Delete </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-ripple mat-raised-button (click)="deleteQuestion(element.id)" color="warn">delete</button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </mat-sidenav-content>
</mat-sidenav-container>
