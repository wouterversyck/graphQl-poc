<table *ngIf="currentPage" class="GetQuestions--list-table">
  <tr *ngFor="let question of currentPage.content">
    <td>{{question.question}}</td>
    <td>{{question.user.firstName}}</td>
    <td>{{question.user.lastName}}</td>
    <td>
      <button (click)="deleteQuestion(question.id)">delete</button>
    </td>
  </tr>
</table>
